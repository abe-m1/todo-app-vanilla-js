<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script async src="/js/main.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">Todo</h1>
        <div>
          <img src="images/icon-moon.svg" alt="moon" />
        </div>
      </header>

      <div class="input-container">
        <input id="new-todo" placeholder="create a new todo" />
      </div>
      <div>
        <ul id="todo-list"></ul>
        <div class="footer">
          <li id="items-left">items left</li>
          <li id="all-items">All</li>
          <li id="active-items">Active</li>
          <li id="completed-items">Completed</li>
          <li id="clear-complete">clear completed</li>
        </div>
      </div>

      <!-- <div class="items-container">
        <div class="items-container-footer">
          <ul>
            <li>items left</li>
            <li>All</li>
            <li>Active</li>
            <li>Completed</li>
            <li>Clear Completed</li>
          </ul>
        </div>
      </div> -->
      <p>Drag and drop to reorder list</p>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
